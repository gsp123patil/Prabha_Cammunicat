				function update(activeAnchor) {
					var group = activeAnchor.getParent();

					var topLeft = group.find('.topLeft')[0];
					var topRight = group.find('.topRight')[0];
					var bottomRight = group.find('.bottomRight')[0];
					var bottomLeft = group.find('.bottomLeft')[0];
					var image = group.find('.image')[0];

					var anchorX = activeAnchor.x();
					var anchorY = activeAnchor.y();

					// update anchor positions
					switch (activeAnchor.name()) {
						case 'topLeft':
							topRight.y(anchorY);
							bottomLeft.x(anchorX);
							break;
						case 'topRight':
							topLeft.y(anchorY);
							bottomRight.x(anchorX);
							break;
						case 'bottomRight':
							bottomLeft.y(anchorY);
							topRight.x(anchorX);
							break;
						case 'bottomLeft':
							bottomRight.y(anchorY);
							topLeft.x(anchorX);
							break;
						case 'close':
							destroy();
							break;

					}

					image.setPosition(topLeft.getPosition());

					var width = topRight.x() - topLeft.x();
					var height = bottomLeft.y() - topLeft.y();
					if (width && height) {
						image.setSize({
							width : width,
							height : height
						});
					}
				}

				function addAnchor(group, x, y, name) {
					var stage = group.getStage();
					var layer = group.getLayer();

				var	anchor = new Kinetic.Circle({
						x : x,
						y : y,
						stroke : '#666',
						fill : '#ddd',
						strokeWidth : 2,
						radius : 8,
						name : name,
						draggable : true,
						dragOnTop : false						
					});

					anchor.on('dragmove', function() {
						/* var achorMove = {
							 'achorMove' : {
								 'x' : this.attrs.x,
								 'y' : this.attrs.y,

						 };
						 ws.send(JSON.stringify(achorMove));
						*/ 
						console.log(this);
						update(this);
						this.parent.parent.draw();
					});
					anchor.on('mousedown touchstart', function() {
						group.setDraggable(false);
						this.moveToTop();
					});
					anchor.on('dragend', function() {
						group.setDraggable(true);
						this.parent.parent.draw();
					});
					// add hover styling
					anchor.on('mouseover', function() {
						var layer = this.getLayer();
						document.body.style.cursor = 'pointer';
						this.setStrokeWidth(4);
						layer.draw();
					});
					anchor.on('mouseout', function() {
						var layer = this.getLayer();
						document.body.style.cursor = 'default';
						this.strokeWidth(2);
						layer.draw();
					});

					group.add(anchor);
				}

				function loadImages(sources, callback) {
					var images = {};
					var loadedImages = 0;
					var numImages = 0;
					for (var src in sources) {
						numImages++;
					}
					for (var src in sources) {
						images[src] = new Image();
						images[src].onload = function() {
							if (++loadedImages >= numImages) {
								callback(images);
							}
						};
						images[src].src = sources[src];
					}
				}

				function initStage(images) {
					var stage = new Kinetic.Stage({
						container : 'innercontainer',
						width : "600",
						height : "500"
					});

					console.log(images);
					var layer = new Kinetic.Layer();
					var group = [];

					var j = 10;
					for (var i in images) {
						console.log(i);

						group[i] = new Kinetic.Group({
							x : 270 - j,
							y : 100 + j,
							draggable : true
						});

						var darthVaderImg = new Kinetic.Image({
							x : 0,
							y : 0,
							image : images[i],
							width : 200,
							height : 138,
							name : 'image'
						});

						group[i].add(darthVaderImg);
						addAnchor(group[i], 0, 0, 'topLeft');
						addAnchor(group[i], 200, 0, 'topRight');
						addAnchor(group[i], 200, 138, 'bottomRight');
						addAnchor(group[i], 0, 138, 'bottomLeft');
						//addAnchor(group[i], 100, 0, 'close');

						group[i].on('dragstart', function() {
							this.moveToTop();
						});

						layer.add(group[i]);
						j = j + 50;
					}

					stage.add(layer);
					stage.draw();
				}

				loadImages(sources, initStage);

			}

			function _base64ToArrayBuffer(base64) {
				var binary_string = window.atob(window.btoa(base64));
				var len = binary_string.length;
				var bytes = new Uint8Array(len);
				for (var i = 0; i < len; i++) {
					var ascii = binary_string.charCodeAt(i);
					bytes[i] = ascii;
				}
				return bytes.buffer;
			}
