			$('#instantMsg').click(function() {

					connect();

			});

			$('#dataChannelMsg').click(function() {

					$('#launcher').html(data);
					//easyrtc.disconnect();
					hangup();
					connect();
					//document.write(data);
				}

			});

		});

		function fillDivExcecute(ider, filer) {

					$('#launcher').empty();

					connect();
					//document.write(data);
				}

			});
